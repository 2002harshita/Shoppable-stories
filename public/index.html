<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppable Stories - Myntra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="Images/myntra_logo.png" alt="Myntra Logo" class="logo">
            <h1 class="title">Shoppable Stories</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*">
                <button type="submit">Upload Image</button>
            </form>
            <section id="imageContainer" class="content-item">
                <!-- Uploaded images will be displayed here -->
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
